<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>CHOOSE</title>
    <link href="./main.css" rel="stylesheet" type="text/css">
  </head>
  <body>
     <img src="choose.jpg" alt="choose.jpg" height="150" width="170">
    <h1>CHOOSE...</h1>
    <div class="InputSection">
      <div class="Inputs">
        <input placeholder="This, or..."></input>
      </div>
  <button class="addOption">Add more</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Go!</button>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>
    <script>
    $(function() {
    $('.resultSection').hide()

    var add_option = function () {
      $('.Inputs').append('<input></input>')
    }
    $('.addOption').click(add_option)

    var options = []
        var submit = function() {
          $('.InputSection').hide()
          $('.resultSection').css('display', 'flex')
          $('input').each(function() {
            options.push($(this).val())
          })
          var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.submit').click(submit)
      })
    </script>
  </body>
</html>
